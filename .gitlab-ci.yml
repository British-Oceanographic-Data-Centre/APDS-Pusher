# common configuration for python gitlab-ci jobs

variables:
  DEPLOY_ENVIRONMENT: "null"


include:
  - project:
      nocacuk/BODC/software/gitlab_runners
    ref: master
    file: v2/python.gitlab-ci.yml

  - project:
      nocacuk/BODC/software/gitlab_runners
    ref: master
    file: v2/bodc.gitlab-ci.yml

  - project:
      nocacuk/BODC/software/gitlab_runners
    ref: master
    file: v2/semver-tags.gitlab-ci.yml


# The test commands seen under the testenv section are executed.
test:
  extends:
   - .python-test

# The linting commands seen under the testenv:lint section are executed.
lint:
  extends:
   - .python-lint

# in some cases we only want these items for debugging so factor them out
.common-before-script: &common-before-script
  - set -x
  - date
  - whoami
  - pwd

# common rules to only run jobs on MRs, normal branches, or tags
.common-rules: &common-rules
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: $CI_COMMIT_TAG

# `tox` jobs are selected using the TOXENV variable or,
# if that is not defined, the job name environment variable
.common-run-tox: &common-run-tox
  - tox -e ${TOXENV:-$CI_JOB_NAME}

# hidden base job for running `tox` command jobs
.tox-job:
  script:
    - *common-run-tox
  <<: *common-rules

docs:
  extends: .tox-job
  stage: build

# TODO: not optimal as we rebuild the docs
pages:
  extends: docs
  stage: deploy
  variables:
    TOXENV: "docs"
    DOCSPATH: "docs/build/html"
  script:
    - *common-run-tox
    - mkdir public
    - cp -a "${DOCSPATH}/." public
  artifacts:
    paths:
      - public
  rules:
    # only run on release tags
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'

# TODO: not optimal as we rebuild the package
pypi:
  extends:
   - .python-build
  stage: deploy
  variables:
    TOXENV: "build"
    BUILDPATH: "dist"
  script:
    - *common-run-tox
    - poetry publish -r "$PYPI_REPO" -u "$PYPI_USER" -p "$PYPI_PASSWORD"
  rules:
    # push to pypi for any alpha, beta, release candidate, or release
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+a\d+$/'
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+b\d+$/'
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+rc\d+$/'
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d$/'
